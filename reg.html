<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="1style.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="form_reg">
        <h3 class="form_reg_text">Регистрация на сайте</h3>
        <form class="group_form" action="1index.html">
          <div class="group_form_list">
            <div class="group_form_item">
              <label>
                <span class="group_text">Введите ваше имя:</span>
                <input type="text" class="group_form_input" placeholder="Например, Иван" required>
              </label>
            </div>
            <div class="group_form_item">
              <label>
                <span class="group_text">Введите вашу фамилию:</span>
                <input type="text" class="group_form_input" placeholder="Например, Иванов" required>
              </label>
            </div>
            <div class="group_form_item">
              <label>
                <span class="group_text">Введите ваше отчество:</span>
                <input type="text" class="group_form_input" placeholder="Например, Иванович" required>
              </label>
          </div>
          <div class="group_form_item">
              <label>
                <span class="group_text">Введите ваш E-mail:</span>
                <input type="email" class="group_form_input" placeholder="Например, ivanov@mail.ru" required>
              </label>
            </div>
            <div class="group_form_item">
              <label>
                <span class="group_text">Введите пароль:</span>
                <input type="password" class="group_form_input" placeholder="********" required>
              </label>
            </div>
          </div>
          <div class="group_form_item">
            <span class="group_text">Укажите ваш пол:</span>
              <div class="group_radio_list">
                <label class="group_radio_item">
                  <input type="radio" class="radio" name="gender" required>
                  <span class="group_radio group_text">Мужской</span>
                </label>
                <label class="group_radio_item">
                  <input type="radio" class="radio" name="gender" required checked>
                  <span class="group_radio group_text">Женский</span>
                </label>
            </div>
          </div>
          <div class="group_form_item">
            <label class="group_cheked">
              <input type="checkbox" class="checkbox" required>
              <span class="group_text">Я даю согласие на обработку данных</span>
            </label>
          </div>
          <div class="group_form_item but_group">
            <button class="but_reg">Зарегистрироваться</button>
          </div>
        </form>
      </div>  
</body>
</html>
